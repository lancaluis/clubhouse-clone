<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clubhouse - Semana JSExpert</title>
  <link rel="shortcut icon" type="image/jpeg" href="assets/favicon.jpeg" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Menu -->
  <nav>
    <a href="index.html" class="back-to-home">
      <i class="fa fa-chevron-down"></i>
      Todas as salas
    </a>
    <div class="menu-icons">
      <img src="assets/icons/file.svg" class="menu-icons__icon" alt="File icon" />
      <div class="avatar"></div>
    </div>
  </nav>

  <!-- Room -->
  <div class="room-card">
    <p class="cards__card__title">
      Nômades Digitais: Onde vivem, o que comem, quem são eles?
    </p>
    <div class="room-card__speakers">
      <div class="room-card__speaker">
        <div class="room-card__speaker--img room-card__speaker--erick"></div>
        <p class="room-card__speaker__name">
          <img src="assets/icons/asterisk.svg" alt="File icon" />
          Erick
        </p>
      </div>
      <div class="room-card__speaker">
        <div class="room-card__speaker--img room-card__speaker--luis"></div>
        <p class="room-card__speaker__name">
          <img src="assets/icons/asterisk.svg" alt="File icon" />
          Luís
        </p>
      </div>
      <div class="room-card__speaker">
        <div class="room-card__speaker--img room-card__speaker--elon"></div>
        <p class="room-card__speaker__name">
          <img src="assets/icons/asterisk.svg" alt="File icon" />
          Elon
        </p>
      </div>
    </div>
  </div>

  <footer class="fixed-footer-white">
    <div class="buttons">
      <button class="btn-room">
        <span role="img">✌️</span>
        <p>Leave quietly</p>
      </button>
      <div class="configs-room-buttons">
        <button class="btn-room">
          <i class="fa fa-plus"></i>
        </button>
        <button class="btn-room">
          <img src="assets/icons/hand.svg" class="menu-icons__icon" alt="File icon" />
        </button>
      </div>
    </div>
  </footer>

  <!-- Font Awesome CDN -->
  <script src="https://use.fontawesome.com/8604f653a5.js"></script>
</body>

</html>
