<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clubhouse - Semana JSExpert</title>
  <link rel="shortcut icon" type="image/jpeg" href="assets/favicon.jpeg" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Menu -->
  <nav>
    <a href="index.html" class="back-to-home">
      <i class="fa fa-chevron-down"></i>
      Todas as salas
    </a>
    <div class="menu-icons">
      <img src="assets/icons/file.svg" class="menu-icons__icon" alt="File icon" />
      <div class="avatar">
        <img src="assets/avatars/luis.jpeg" alt="Erick Wendel">
      </div>
    </div>
  </nav>

  <!-- Room -->
  <div class="room-card">
    <p class="room-card__title">
      Nômades Digitais: Onde vivem, o que comem, quem são eles?
    </p>
    <div class="room-card--center">
      <div class="room-card__users">
        <div class="room-card__user">
          <div class="room-card__user__img"></div>
          <p class="room-card__user__name">
            <img src="assets/icons/asterisk.svg" alt="File icon" class="icon" />
            Speaker
          </p>
        </div>
        <div class="room-card__user">
          <div class="room-card__user__img"></div>
          <p class="room-card__user__name">
            <img src="assets/icons/asterisk.svg" alt="File icon" class="icon" />
            Speaker
          </p>
        </div>
        <div class="room-card__user">
          <div class="room-card__user__img"></div>
          <p class="room-card__user__name">
            <img src="assets/icons/asterisk.svg" alt="File icon" class="icon" />
            Speaker
          </p>
        </div>
      </div>
    </div>
    <p class="room-card__subtitle">
      Outros na sala
    </p>
    <div class="room-card--center">
      <div class="room-card__users">
        <div class="room-card__user">
          <div class="room-card__user__img"></div>
          <p class="room-card__user__name">
            User
          </p>
        </div>
        <div class="room-card__user">
          <div class="room-card__user__img"></div>
          <p class="room-card__user__name">
            User
          </p>
        </div>
        <div class="room-card__user">
          <div class="room-card__user__img"></div>
          <p class="room-card__user__name">
            User
          </p>
        </div>
        <div class="room-card__user">
          <div class="room-card__user__img"></div>
          <p class="room-card__user__name">
            User
          </p>
        </div>
        <div class="room-card__user">
          <div class="room-card__user__img"></div>
          <p class="room-card__user__name">
            User
          </p>
        </div>
      </div>
    </div>
  </div>

  <footer class="fixed-footer-white">
    <div class="buttons">
      <button class="btn-room" onclick="parent.location='index.html'">
        <span role="img">✌️</span>
        <p>Leave quietly</p>
      </button>
      <div class="configs-room-buttons">
        <button class="circle-btn-room">
          <i class="fa fa-clipboard"></i>
        </button>
        <button class="circle-btn-room">
          <i class="fa fa-plus"></i>
        </button>
        <button class="circle-btn-room">
          <i class="fa fa-microphone" onclick="toggleIcon(this, 'fa-microphone-slash')"></i>
        </button>
      </div>
    </div>
  </footer>

  <!-- Font Awesome CDN -->
  <script src="https://use.fontawesome.com/8604f653a5.js"></script>

  <!-- Toggle icon -->
  <script>
    function toggleIcon(e, icon) {
      e.classList.toggle(icon)
    }
  </script>
</body>

</html>
